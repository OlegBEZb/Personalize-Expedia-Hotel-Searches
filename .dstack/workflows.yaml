workflows:
  - name: download-data
    provider: python
    version: 3.8
    requirements: requirements_download_data.txt
    python_script: dstack_download_data.py
    artifacts:
      - data

  - name: preprocess-data
    provider: python
    version: 3.8
    requirements: requirements.txt
    python_script: Preprocessing.py
    depends-on:
      - raw_data:latest
    artifacts:
      - data_temp
    resources:
      gpu: ${{ gpu }}

  - name: train-catboost
    provider: python
    version: 3.8
    requirements: requirements.txt
    python_script: dstack_catboost_ranker.py
    depends-on:
      - preprocess-data:latest
    artifacts:
      - outputs
    resources:
      gpu: ${{ gpu }}